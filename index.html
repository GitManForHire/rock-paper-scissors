<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div id="main">
    <div id="ui">
      <h1>Rock ◆ Paper ◆ Scissors</h1>
      <p id="button-row">
        <button type="button" id="rock" value="rock"><b>Rock</b> 🗿</button>
        <button type="button" id="paper" value="paper">Paper 🧾</button>
        <button type="button" id="scissors" value="scissors">Scissors ✂️</button>
      </p>
      <p id="score">
        Player: <span id="player-score"></span> &nbsp;&nbsp; Computer: <span id="computer-score"></span>
      </p>
    </div>
    <div id="results">
    </div>
  </div>
</body>
</html>
